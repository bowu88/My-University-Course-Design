<!DOCTYPE html>
<html>
<head>
<title>FjnuMap-首页</title>
<link rel="stylesheet" href="css/ol.css" type="text/css">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/fjnumap.css">
<script src="js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/ol.js"></script>
<script type="text/javascript" src="js/fjnumap.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		initMap();
	});
</script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#fjnumap-navbar-collapse">
					<span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">FjnuMap</a>
			</div>
			<div class="collapse navbar-collapse" id="fjnumap-navbar-collapse">
				<ul class="nav nav-pills navbar-nav">
					<li class="active"><a href="#">首页</a>
					</li>
					<li><a href="time_machine.html">时光机</a>
					</li>
					<li><a href="make_map.html">定制地图</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row clearfix">
			<!-- 地图窗口 -->
			<div class="panel panel-default">
				<div id='map_head' class="panel-heading clearfix">
					<div class="btn-group">
						<button id="simple_layout" class="btn btn-xs btn-default"
							type="button">普通</button>
						<button id="rs_layout" class="btn btn-xs btn-default"
							type="button">卫星</button>
						<button id="mix_layout" class="btn btn-xs btn-default"
							type="button">混合</button>
					</div>
					<!-- <label  pull-right> <input id="track" type="checkbox" /> 定位
					</label> -->
					 <button id="track" type="button" class="btn btn-primary btn-xs pull-right"><span id="track-span"></span> 定位</button>
				</div>
				<div id="map" class="map panel-body">
					<div id="info"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
